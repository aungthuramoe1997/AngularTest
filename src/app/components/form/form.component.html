<mat-card>
  <mat-card-title color="primary">Invoice Form</mat-card-title>
  <mat-label *ngIf="notFound" class="not-found">Not Found</mat-label>
  <mat-card-content>
    <form [formGroup]="invoiceForm" (ngSubmit)="search()">
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="InvoiceNo"
              formControlName="invoiceNo"
            />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              type="text"
              readonly
              placeholder="InvoiceName"
              formControlName="invoiceName"
            />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              type="text"
              readonly
              placeholder="CustomerName"
              formControlName="customerName"
            />
          </mat-form-field>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input
              matInput
              type="text"
             readonly
              placeholder="TotalAmount"
              formControlName="totalAmount"
            />
          </mat-form-field>
        </mat-list-item>
      </mat-list>
      <button class="button" type="submit" mat-raised-button color="primary">
          <mat-icon>search</mat-icon>Read</button>
      <button class="button" type="button" (click)="clearForm()" mat-raised-button color="accent">
           <mat-icon>clear</mat-icon>Clear</button>
    </form>
  </mat-card-content>
</mat-card>
